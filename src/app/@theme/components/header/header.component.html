<div class="wrapper">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-container">
      <a class="navbar-brand text-logo" href="#">
        <fa-icon [icon]="faBookOpen"></fa-icon>Midori</a
      >
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Feedback</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 search-area">
          <input
            class="form-control mr-sm-2 search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn my-2 my-sm-0 search-btn" type="submit">Search</button>
        </form>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" (click)="toggleShow()">
            <img src="https://i.pinimg.com/originals/0e/f2/fb/0ef2fb13f53e1a50271b2e3bc2714a0f.jpg" alt="iron-man" class="rounded-circle" />
          </a>
          <div class="dropdown-menu" *ngIf="showSelection">
            <a class="dropdown-item" href="#">Order</a>
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Products purchased</a>
            <a class="dropdown-item" href="#">Favorite product</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </div>
        <a href="#" class="cart-area">
          <div class="cart">
            <i class="fas fa-shopping-cart"></i>Cart
            <span class="badge badge-midori cart-amount">2</span>
          </div>
        </a>
      </div>
    </nav>
  </div>
</div>
